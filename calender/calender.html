<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder Calendar</title>
  <link rel="stylesheet" href="calender.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calendar-icon"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line></svg>
        <h1>Reminder Calendar</h1>
      </div>
      <p class="subtitle"><pre>   Stay organized with customizable reminders</pre></p>
    </header>

    <div class="content-grid">
      <div class="calendar-section">
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prev-month" class="nav-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <h2 id="month-year">Month Year</h2>
            <button id="next-month" class="nav-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
          </div>

          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <div id="calendar-days" class="days"></div>
        </div>
      </div>

      <div class="reminders-section">
        <h3>Upcoming Reminders</h3>
        <ul id="reminders-list">
          <!-- Reminders will be populated here dynamically -->
          <li class="no-reminders">No upcoming reminders</li>
        </ul>
      </div>
    </div>

    <!-- Modal for adding reminders -->
    <div id="reminder-modal" class="modal">
      <div class="modal-content">
        <button id="close-modal" class="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
        
        <h3>Add Reminder</h3>
        <p id="selected-date" class="selected-date">Date</p>
        
        <form id="reminder-form">
          <div class="form-group">
            <label for="reminder-title">Title</label>
            <input type="text" id="reminder-title" required placeholder="Enter reminder title">
          </div>
          
          <div class="form-group">
            <label for="reminder-time">Time</label>
            <input type="time" id="reminder-time" required>
          </div>
          
          <div class="form-group">
            <label for="reminder-email">Email for Notification</label>
            <input type="email" id="reminder-email" placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="reminder-notes">Notes (Optional)</label>
            <textarea id="reminder-notes" rows="3" placeholder="Add some notes..."></textarea>
          </div>
          
          <button type="submit" class="btn-primary">Save Reminder</button>
        </form>
      </div>
    </div>

    <!-- Notification popup -->
    <div id="notification-popup" class="notification-popup hidden">
      <div class="notification-content">
        <div class="notification-header">
          <h3 id="notification-title">Reminder Title</h3>
          <button id="close-notification" class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
        </div>
        <p id="notification-time" class="notification-time"></p>
        <p id="notification-notes" class="notification-notes"></p>
      </div>
    </div>

    <!-- Audio for notification sound -->
    <audio id="notification-sound" src="notification.mp3"></audio>
  </div>

  <script src="calender.js"></script>
</body>
</html>
